<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 5 - Email Collection - SuperRank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="upload-styles.css">
    <link rel="stylesheet" href="step5-styles.css">
    <!-- SF Pro fonts loaded locally -->
</head>
<body class="upload-flow">
    <!-- Top Right Close Button -->
    <button class="top-close-button" id="topCloseButton">
        <img src="assets/images/icon-close-white.png" alt="Close" class="top-close-icon">
    </button>

    <div class="upload-container">
        <!-- Subtitle -->
        <div class="step-subtitle">
            <span>􀇯 Reviewing your designs</span>
        </div>
        <!-- Main Title -->
        <div class="upload-title">
            <h1>Share an email</h1>
        </div>

        <div class="email-input-wrapper">
            <!-- Email Input Container -->
            <div class="email-input-container" id="emailInputContainer">
                <div class="email-input-box vertical">
                    <input type="text" id="nameInput" placeholder="Name*">
                    <input type="email" id="emailInput" placeholder="Enter your email*">
                    <input type="url" id="linkInput" placeholder="Link – Optional">
                </div>
            </div>
            <!-- Disclaimer and submit -->
            <div class="email-side">
                <div class="email-disclaimer">
                    <span>By adding your informations, you accept to <br>receive communication from ©Super</span>
                </div>
                <button class="email-submit-btn" id="emailSubmitBtn">
                    <img src="assets/images/icon-send-light.png" alt="Submit" class="submit-icon">
                </button>
            </div>
        </div>
    </div>



    <script src="step5-script.js"></script>
</body>
</html>
