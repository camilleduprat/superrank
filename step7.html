<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 7 - Results - SuperRank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="upload-styles.css">
    <link rel="stylesheet" href="step7-styles.css">
    <!-- SF Pro fonts loaded locally -->
</head>
<body class="upload-flow">
    <!-- Top Right Close Button -->
    <button class="top-close-button" id="topCloseButton">
        <img src="assets/images/icon-close-white.png" alt="Close" class="top-close-icon">
    </button>

    <div class="upload-container">
        <div class="spaced-container">
            <!-- Subtitle -->
            <div class="subtitle-feedback">
                <span>Wow, a true disappointment. This could have been great but right now it's giving startup pitch deck vibes...</span>
            </div>
            
            <!-- Main Title with Points -->
            <div class="upload-title points-title">
                <h1>You ranked</h1>
                <div class="rank-wrapper">
                    <h1>13847th</h1>
                    <div class="points-label">Out of 22k+ designers</div>
                </div>      
            </div>
        </div>
    </div>

    <!-- Next Arrow Button -->
    <button class="next-arrow-button" id="nextArrowButton">
        <img src="assets/images/icon-plus.png" alt="Next" class="next-arrow-icon">
    </button>



    <script src="step7-script.js?v=6"></script>
</body>
</html>
