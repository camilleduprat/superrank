<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 9 - Solution - SuperRank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="upload-styles.css">
    <link rel="stylesheet" href="step9-styles.css">
    <!-- SF Pro fonts loaded locally -->
</head>
<body class="upload-flow">
    <div class="top-right-nav">
        <!-- Top Right Buttons -->
        <button class="top-back-button" id="topBackButton">
            <img src="assets/images/icon-chevron-up-white.png" alt="Back" class="top-back-icon">
        </button>
        <button class="top-close-button" id="topCloseButton">
            <img src="assets/images/icon-close-white.png" alt="Close" class="top-close-icon">
        </button>
    </div>

    <div class="spaced-container">
        <!-- Solutions Card (Blurred) -->
        <div class="solutions-card blurred">
            <div class="card-header">
                <h3 class="card-title">Solutions</h3>
            </div>
            <div class="card-content">
                <div class="solution-item">
                    <span class="solution-text">Improve visual hierarchy and contrast</span>
                    <img src="assets/images/icon-arrow-right.png" alt="Expand" class="expand-icon">
                </div>
                <div class="solution-item">
                    <span class="solution-text">Enhance user flow and navigation</span>
                    <img src="assets/images/icon-arrow-right.png" alt="Expand" class="expand-icon">
                </div>
            </div>
            <button class="reveal-button" id="revealButton">
                Reveal solutions
            </button>
        </div>

        <!-- Main Title -->
        <div class="upload-title">
            <h1>Want to fix<br>that one?</h1>
        </div>
    </div>

    <!-- Next Arrow Button -->
    <button class="next-arrow-button" id="nextArrowButton">
        <img src="assets/images/icon-arrow-right.png" alt="Next" class="next-arrow-icon">
    </button>

    <script src="step9-script.js"></script>
</body>
</html>
