<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 6 - Loading - SuperRank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="upload-styles.css">
    <link rel="stylesheet" href="step6-styles.css">
    <!-- SF Pro fonts loaded locally -->
</head>
<body class="upload-flow">
    <!-- Top Right Close Button -->
    <button class="top-close-button" id="topCloseButton">
        <img src="assets/images/icon-close-white.png" alt="Close" class="top-close-icon">
    </button>

    <div class="upload-container">
        <!-- Main Title -->
        <div class="upload-title">
            <h1>Let's see<br>what you're<br>made of.</h1>
        </div>

        <!-- Loading Icon -->
        <div class="upload-section">
            <div class="upload-button">
                <img src="assets/images/icon-loading.png" alt="Loading" class="loading-icon">
            </div>
        </div>
    </div>

    <!-- Next Arrow Button -->
    <button class="next-arrow-button" id="nextArrowButton">
        <img src="assets/images/icon-arrow-right.png" alt="Next" class="next-arrow-icon">
    </button>


    <script src="step6-script.js"></script>
</body>
</html>
